<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:if="${users == null or #lists.isEmpty(users)}">
    <h2>No users found!</h2>
</div>

<div th:if="${users != null and !#lists.isEmpty(users)}">
    <h2>Users</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td><a th:href="@{/user-update/(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{/user-delete/(id=${user.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<p><a href="/user-create">Create user</a></p>

</body>
</html>
